name: Run every 5 hours and post assigned tasks in Discord

on:
    push:
        branches: [main, docker]
    schedule:
        - cron: "* */5 * * *"

jobs:
    post:
        runs-on: ubuntu-latest

        steps:
            - name: Check out source code
              uses: actions/checkout@v2

            - name: Set up Python 3.9
              uses: actions/setup-python@v2
              with:
                  python-version: 3.9

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 pytest
                  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            - name: Lint with flake8 (stop the build if there are Python syntax errors or undefined names)
              run: |
                  flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

            - name: Lint with flake8 (exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide)
              run: |
                  flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Setup config.json file from secrets
              run: echo $CREDS_FILE | base64 -d > config.json
              env:
                  CREDS_FILE: ${{secrets.CREDS_FILE}}

            - name: Run the script
              run: |
                  python vu.py
